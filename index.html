<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- The page supports only a dark color schemes -->
    <meta name="color-scheme" content="dark" />

    <!-- Replace the Bootstrap CSS with the
         Bootstrap-Dark Variant CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="modernizr-custom.js"></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <main>
      <table>
        <tr>
          <td>
            <textarea id="t1" rows="20" cols="50"></textarea>
          </td>
          <td>
            <button class="btn btn-success" id="btnAudio">Audio</button>
            <button class="btn btn-success" id="btnVideo">Video</button>
            <button class="btn btn-success" id="btnListDevices">
              List Devices
            </button>
            <button class="btn btn-success" id="btnClearLog">Clear Log</button>
            <button class="btn btn-success" id="btnCheckPermission">
              Check Permission
            </button>
            <button class="btn btn-success" id="btnPlay">Play</button>
            <button class="btn btn-success" id="btnGrabFrame">Grab Frame</button>
            <button class="btn btn-success" id="btnTakePhoto">Take Photo</button>

            <div class="video-options">
              <select name="" id="" class="custom-select form-select">
                <option value="">Select camera</option>
              </select>
            </div>
          </td>
        </tr>
      </table>

      <hr />

      <video id="video" width="320" height="240" autoplay></video>
      <canvas id="canvasGrabFrame" width="320" height="240"></canvas>
      <canvas id="canvasTakePhoto" width="320" height="240"></canvas>
      

      https://googlechrome.github.io/samples/image-capture/grab-frame-take-photo.html

      https://usefulangle.com/post/352/javascript-capture-image-from-camera

  </body>
  <script type="text/javascript" src="script.js" defer></script>
