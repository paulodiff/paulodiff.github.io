<!DOCTYPE html>


<html lang="en">
<head>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">


<style>

#video {
  object-fit: initial;
  width: 400px;
  height: 300px;
}

#btnGrabFrame {
  position: absolute;
  left: 50px;
  top: 80px;

}

#btnUploadFromCanvas {
  position: absolute;
  left: 150px;
  top: 80px;
}

h2 {
  position: absolute;
  left: 50px;
  top: 200px;
  color: red;
}

.videoInsert1 {
    position: absolute; 
    right: 0; 
    bottom: 0;
    min-width: 50%; 
    min-height: 50%;
    width: auto; 
    height: auto; 
    z-index: -100;
    background-size: cover;
    overflow: hidden;
}

</style>

</head>

<body>




<div class="select">
<label for="videoSource">Video source: </label>
<select  class="form-select" id="videoSource"></select>
</div>

<hr>


<div class="wrapper">
  <video 
  class="videoInsert"
  width="320" height="240"
  class="embed-responsive-item"
  autoplay muted></video>
</div>

<hr>
<h2 id="txtMsg">Inquadrare il soggetto</h2>


  <div class="btn-group" role="group" aria-label="Basic example">
  <button class="btn btn-success" id="btnPlay">Play</button>
  <button class="btn btn-success" id="btnGrabFrame">Scatta</button>
  <button class="btn btn-success" id="btnTakePhoto">Take Photo</button>
  <button class="btn btn-success" id="btnTakePhoto2">Take Photo2</button>
  <button class="btn btn-success" id="btnUploadFromCanvas">Carica</button>

  


  <small>canvasGrabFrame</small>
  <canvas id="canvasGrabFrame" width="320" height="240" hidden></canvas>
  <small>canvasTakePhoto</small>
  <canvas id="canvasTakePhoto" width="320" height="240" hidden></canvas>
  <div class="wrapper">
  <header>File Uploader JavaScript</header>

  
  <form action="#">
    <input class="file-input" type="file" name="image">
    <i class="fas fa-cloud-upload-alt"></i>
    <p>Browse File to Upload</p>
  </form>
  <button class="btn btn-success" id="btnUpload">Upload</button>
  <section class="progress-area"></section>
  <section class="uploaded-area"></section>



  <script async src="script1.js" ></script>




<canvas id="videoCanvas" width="400" height="240" hidden></canvas>

</body>
</html>
