<!DOCTYPE html>

<style>


.mybtn {
  background:linear-gradient(to bottom, #d0451b 5%, #bc3315 100%);
	background-color:#d0451b;
	border:2px solid #942911;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:13px;
	font-weight:bold;
	padding:10px 18px;
	text-decoration:none;
}

.infobtn {
  background:linear-gradient(to bottom, #007dc1 5%, #0061a7 100%);
	background-color:#007dc1;
	border-radius:5px;
	border:1px solid #124d77;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:14px;
	padding:10px 7px;
	text-decoration:none;
}

#video1 {
  object-fit: initial;
  width: 400px;
  height: 300px;
}

#btnSwitchCamera {
  position: absolute;
  right: 10px;
  top: 10px;
}

#btnGrabFrame {
  position: absolute;
  left: 50px;
  top: 80px;
}


#btnTakePhoto {
  position: absolute;
  right: 10px;
  bottom : 90px
}

#btnUploadFromImg {
  position: absolute;
  right: 10px;
  bottom : 20px
  
}


#btnRiprova {
  position: absolute;
  right: 10px;
  bottom : 190px
}


#btnUploadFromCanvas {
  position: absolute;
  left: 50px;
  top: 240px;

}

.message1 {
  position: absolute;
  left: 10px;
  top : 20px
  align-items:center;
  justify-content:center;
  background-color: coral;
}


#txtMsg {
  position: absolute;
  left: 10px;
  bottom: 20px;
}

.videoInsert {
    object-fit: initial;
    position: absolute; 
    right: 0; 
    bottom: 0;
    width: 100%; 
    height: auto; 
    z-index: -100;
    background-size: cover;
    overflow: hidden;
}
.hidden{ display: none; }

</style>

</head>

<body>



<h2 id="txtMsg" class="infobtn">Inquadrare il documento e cliccare su scatta</h2>
